<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Applying Bootstrap Test</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="title-logo img-responsive" src="http://via.placeholder.com/100x100" alt="imagen de logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Señor Guti</h1>
          <h3><small>Maestro de las artes perdidas</small></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive center-block" src="http://via.placeholder.com/1140x350" alt="imagen de intermedio">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Destacados</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-6">
          <img class="img-responsive center-block" src="http://via.placeholder.com/555x300" alt="marcador de imagen 1" data-toggle="modal" data-target="#proyecto1">
          <h3>Titulo Proyecto 1</h3>
          <p><a href="#">enlace Proyecto 1</a></p>
        </div>
        <div class="col-md-6">
          <img class="img-responsive center-block" src="http://via.placeholder.com/555x300" alt="marcador de imagen 2" data-toggle="modal" data-target="#proyecto2">
          <h3>Titulo Proyecto 2</h3>
          <p><a href="#">enlace Proyecto 2</a></p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="proyecto1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Proyecto 1</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive center-block" src="http://via.placeholder.com/555x300" alt="marcador de imagen 1">
                    <p>Aquí aprendí mucho sobre HTML y CSS.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="proyecto2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Proyecto 2</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive center-block" src="http://via.placeholder.com/555x300" alt="marcador de imagen 2">
                    <p>Aquí aprendí mucho sobre HTML, CSS, y JavaScript.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
